<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солнечная активность</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        .solar-icon {
            font-size: 48px;
            color: #FF9800;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container max-width-500">
        <div class="text-center">
            <div class="solar-icon">☀️</div>
            <h1 class="mb-4">Солнечная активность</h1>
            <p class="text-muted mb-4">Узнайте о солнечных вспышках на указанную дату</p>
        </div>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_selected_date" class="form-label">Выберите дату:</label>
                {{ form.selected_date }}
                {% if form.selected_date.errors %}
                    <div class="text-danger">
                        {{ form.selected_date.errors }}
                    </div>
                {% endif %}
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    Получить данные
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
